name: "🛳️ lighthouse"

on: pull_request

jobs:
    lighthouse:
        name: "🛳️ lighthouse"
        runs-on: ubuntu-latest
        steps:
            - name: "📚 checkout"
              uses: actions/checkout@v2.3.4
            - name: "🟢 node"
              uses: actions/setup-node@v2.1.4
              with:
                  node-version: 14
                  registry-url: https://registry.npmjs.org/
            - name: "📦 install"
              run: npm ci
            - name: "🏭 build"
              run: npm run build
            - name: "🛳️ lighthouse"
              env:
                  LHCI_GITHUB_APP_TOKEN: ${{secrets.LHCI_GITHUB_APP_TOKEN}}
              run: |
                  npm install --global @lhci/cli@0.8.2
                  lhci autorun
